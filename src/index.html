<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CrypTracker</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="application.js"></script>

  </head>
  <body>
    <div class="options">
      <div style="margin-right: 15px;">
        <input type="text" id="crypto-to-add" placeholder="ETH" style="text-transform: uppercase;"><br>
        <button id="add-crypto" >Add</button><br>
      </div>
      <div class="dropdown" style="top: 20px">
        <button class="dropbtn" style="width: 100px; ">Currency</button>
        <div class="dropdown-content">
          <a id="USD-btn">USD</a>
          <a id="EUR-btn">EUR</a>
        </div>
      </div> 
    </div>

    <div class="cryptos" id="cryptos">

    </div>

  </body>
  
</html>
